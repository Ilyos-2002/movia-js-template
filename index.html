<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movia</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800">
    <form class="flex justify-center flex-wrap gap-4 mt-10" id="form">
      <input
        id="search"
        name="search"
        type="text"
        placeholder="Search..."
        class="rounded-md px-6 py-1 bg-rose-50 text-red-500"
      />
      <select
        class="rounded-md px-4 py-2 bg-rose-50 text-red-500"
        name="sortbygenre"
        id="sortbygenre"
      >
        <option value="All">All</option>
      </select>

      <select
        class="rounded-md px-16 py-2 bg-rose-50 text-red-500"
        name="sortbyw"
        id="sortbyw"
      >
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
      </select>
      <button
        id="submitbtn"
        type="submit"
        class="flex-none rounded-md bg-indigo-500 py-2.5 px-3.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
      >
        Submit
      </button>
    </form>

    <ul
      id="list-card"
      class="text-white flex gap-6 justify-center flex-wrap mt-5"
    >
      <template id="card-template">
        <li
          class="w-[300px] p-4 bg-gray-500 flex flex-col justify-between items-center shadow hover:shadow-2xl transition-all ease-in-out delay-30 rounded-md hover:shadow-blue-400"
        >
          <img
            class="rounded-md"
            src="https://picsum.photos/270/300"
            alt=""
            width="270"
            height="300"
          />
          <h2
            class="w-[200px] text-center mb-1 font-sans font-bold text-xl uppercase text-orange-300 my-10"
          >
            shazam
          </h2>
          <button
            class="flex-none rounded-md bg-indigo-500 py-2 px-5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
          >
            More
          </button>
        </li>
      </template>
    </ul>

    <template id="modal-temlate">
      <div
        id="modal"
        style="background-color: rgba(0, 0, 0, 0.9)"
        class="fixed z-10 top-0 left-0 right-0 bottom-0 flex flex-col rounded-xl bg-slate-400 w-[100%] justify-center items-center p-1"
      >
        <div
          class="shadow-md pb-4 mt-3 w-1/2 text-yellow-400 relative shadow-white p-2"
        >
          <button
            onclick="deleteModal()"
            id="close-btn"
            class="absolute text-3xl right-3 top-3 px-4 rounded-sm hover:bg-red-500 hover:text-white"
          >
            X
          </button>
          <div class="flex justify-center shadow-md mt-2">
            <iframe
              class="rounded-md shadow-md hover:shadow-violet-200"
              width="50%"
              height="315"
              src="https://www.youtube.com/embed/0plhgdqIqkA"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <h2
            class="text-center mb-1 font-sans font-bold text-xl uppercase my-10"
          >
            Lorem ipsum dolor sit, amet
          </h2>
          <h4 class="text-center font-medium text-xl my-2">
            Generes:Action, Fantacy, Comedy
          </h4>
          <p class="w-[1/3] text-xl my-2 text-center">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor
            beatae commodi ipsam.
          </p>
        </div>
      </div>
    </template>

    <script src="./data.js"></script>
    <script src="./util.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
